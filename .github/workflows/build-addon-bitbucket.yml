name: Addon-Bitbucket

on:
  repository_dispatch:
  workflow_dispatch:

env:
  NAME: wp2static-addon-bitbucket
  REPO_URL: https://github.com/leonstafford/wp2static-addon-bitbucket.git
  REPO_BRANCH: master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@main
    
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: Download the source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH git
        zip -r $NAME.zip git
        mkdir ~/Downloads/
        mv $NAME.zip ~/Downloads/

    - name: Upload result
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.NAME }}
        path: ~/Downloads/